<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" >
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/main.css" >
		
		<title>网页设计</title>
		
	</head>

	<body>

		<div class="header">
			<img src="img/logo.png" alt="logo" >
		</div>

		<div class="section font">
			<p>在线报名</p>
			<form action="/" method="post">
			<span class="input">
				<input type="text" name="p" id="input_number" placeholder="学号" maxlength="10">
			</span>
			<span class="input">
				<input type="text" name="p" id="input_phone" placeholder="电话" maxlength="11">
			</span>
			<span id="error"></span>
			<br>
			<span class="button">
				<input type="button" name="join" id="button_inquiry" value="加入我们" >
			</span>
			</form>
			<br>
			<a href="/">已经报名？点击查询进度→</a>
		</div>

		<div class="footer font">
			<span id="footer">
			 Copyright©2018
			<br> 
			All Rights Reserved Powered By ISA.
		</span>
		</div>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
