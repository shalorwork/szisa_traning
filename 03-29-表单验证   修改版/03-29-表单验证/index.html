<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<title>网页设计</title>
	</head>

	<body>

		<div class="header">
			<img src="img/logo.png" alt="logo" />
		</div>

		<div class="section font">
			<p>报名查询</p>
			<form action="/" method="post">
			<span class="input">
				<input type="text" name="p" id="input_phone" placeholder="电话" onkeyup="check()"/>
			</span>
			<a id="error"></a>
			<br />
			<span class="button">
				<input type="submit" name="查询" id="button_inquiry" value="查询" />
			</span>
			</form>
			<br />
			<a href="/">没查到报名？点击这里前往报名→</a>
		</div>

		<div class="footer font">
			<span id="footer">
			 Copyright©2018
			<br /> 
			All Rights Reserved Powered By ISA.
		</span>
		</div>

	</body>

</html>
